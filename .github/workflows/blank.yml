name: Playwright CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # You can specify your preferred Node.js version here

      - name: Install dependencies
        run: |
          npm install -g npm
          npm init -y
          npm install playwright

      - name: Run Playwright tests
        run: npx playwright test
